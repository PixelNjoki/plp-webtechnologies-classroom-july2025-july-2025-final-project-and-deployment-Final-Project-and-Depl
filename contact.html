<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact - My Portfolio</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">MySite</div>
      <nav class="nav" id="main-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="active">Contact</a>
        <button id="nav-toggle" class="nav-toggle" aria-label="Toggle menu">☰</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="contact">
      <h1>Contact Me</h1>

      <!-- Simple contact form — JS will validate -->
      <form id="contact-form" novalidate>
        <label for="full-name">Full name</label>
        <input id="full-name" name="name" type="text" />

        <label for="email">Email</label>
        <input id="email" name="email" type="text" />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5"></textarea>

        <button type="submit" class="btn">Send Message</button>
      </form>

      <p id="form-feedback" aria-live="polite"></p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container"><p>&copy; 2025 MySite</p></div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
